<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Media App{% endblock %}</title>
    <link rel="stylesheet" href= {% static "accounts/styles/styles.css" %}>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
              </li>
              <li>
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
          <div>
            <ul class="nav">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link">Logged in as {{ user.username }}</a>
              </li>
              <li class="nav-item">
                <form class="logout-form" action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button class="nav-link button-logout" type="submit">Logout</button>
               </form>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
