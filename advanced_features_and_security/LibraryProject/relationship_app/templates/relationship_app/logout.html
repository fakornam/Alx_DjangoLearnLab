<!-- logout.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>You have been logged out</h1>
    <p>Thank you for visiting. Your session has ended.</p>

    <a href="{% url 'login' %}">Log in again</a>

    <hr>

    <!-- Optional: Trigger logout via POST if user reaches this page without logging out -->
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout Again</button>
    </form>
</body>
</html>
